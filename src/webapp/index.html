<!DOCTYPE html>
<html lang="en">
  <head></head>
  <body>
    <p>Hello world from HTML!</p>
    <p style="font-weight: bold">
      <p>Function API response:</p>
      <p id="result">Loading...</p>
    </p>
    <script>
      async function callApi() {
        const res = await fetch('__API_URL__/api/hello');
        const text = await res.text();
        if (!res.ok) {
          document.getElementById('result').innerText = `<span style="color: red">Error calling API: ${text}<span>`;
        } else {
          document.getElementById('result').innerText = text;
        }
      }
      callApi();
    </script>    
  </body>
</html>
