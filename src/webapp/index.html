<!DOCTYPE html>
<html lang="en">
  <head></head>
  <body>
    <p>Hello world from HTML!</p>
    <p>Function API response:</p>
    <p id="result">Loading...</p>
    <script>
      async function callApi() {
        try {
          const res = await fetch('/api/hello');
          const text = await res.text();
          if (!res.ok) {
            throw new Error(text);
          } else {
            document.getElementById('result').innerHTML = text;
          }
        } catch (error) {
          document.getElementById('result').innerHTML = `<span style="color: red">Error calling API: ${error.message}<span>`;
        }
      }
      callApi();
    </script>    
  </body>
</html>
