<!DOCTYPE html>
<html lang="en">
  <head></head>
  <body>
    Hello world!

    <p>Function API response:</p>
    <p id="result"></p>

    <script>
      async function callApi() {
        const res = await fetch('__API_URL__/api/hello');
        const data = await res.text();
        document.getElementById('result').innerText = data;
      }
      callApi();
    </script>    
  </body>
</html>
